<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!--Stylesheets-->
    <link rel="stylesheet" href="./assets/stylesheets/style.css" />
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>

    <main>
      <div class="container flex justify-center">
        <div class="soln flex justify-end align-center"></div>
        <div class="box opration" data-text="+">&plus;</div>
        <div class="box opration" data-text="-">&minus;</div>
        <div class="box opration" data-text="*">*</div>
        <div class="box opration" data-text="/">/</div>
        <div class="box" data-text="7">7</div>
        <div class="box" data-text="8">8</div>
        <div class="box" data-text="9">9</div>
        <div class="box equal" data-text="">=</div>
        <div class="box" data-text="4">4</div>
        <div class="box" data-text="5">5</div>
        <div class="box" data-text="6">6</div>
        <div class="box" data-text="1">1</div>
        <div class="box" data-text="2">2</div>
        <div class="box" data-text="3">3</div>
        <div class="box" data-text=".">.</div>
        <div class="box" data-text="0">0</div>
        <div class="box operation clear" data-text="">C</div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
