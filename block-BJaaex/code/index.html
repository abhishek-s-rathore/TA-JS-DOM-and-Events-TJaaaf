<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <!--Stylesheets-->
    <link rel="stylesheet" href="./assets/stylesheets/style.css" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=KoHo:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/5cc6fb9f6b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="text-center">
      <h1 class="text-center">Memory Game</h1>
      <div class="flex justify-between align-center dashBoard">
        <p>
          Lives:
          <span style="color: rgb(255, 0, 0)" ;
            ><i class="fas fa-heart" id="3"></i>
            <i class="fas fa-heart" id="2"></i>
            <i class="fas fa-heart-broken" id="1"></i
          ></span>
        </p>
        <p>
          Play Again:
          <span style="color: rgb(13, 122, 13)" id="refresh"
            ><i class="fas fa-sync-alt"></i
          ></span>
        </p>
      </div>
    </header>
    <div id="game" class="flex justify-between align-center flex-wrap">
      
    </div>
    <script src="./scripts/data.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
